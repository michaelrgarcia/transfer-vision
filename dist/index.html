<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TransferVision</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-8TFLTN6NN5"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-8TFLTN6NN5");
  </script>
  <body>
    <header>
      <img src="./fonts/arrow-left..svg" alt="Go Back" class="back" />
      <h1>TransferVision</h1>
    </header>
    <main>
      <form novalidate>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="academic-year"> <span>Academic Year</span> </label>
          <select name="academic-year" id="academic-year">
            <option value="75">2024-2025</option>
            <option value="74">2023-2024</option>
          </select>
        </div>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="four-year"> <span>Institution</span> </label>
          <select name="four-year" id="four-year"></select>
        </div>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="major"> <span>Major</span> </label>
          <select name="major" id="major"></select>
        </div>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="class">
            <span>Class</span>
          </label>
          <select name="class" id="class"></select>
        </div>
        <div class="form-row">
          <button type="button" class="submit">View Articulations</button>
        </div>
      </form>
      <div class="results">
        <div class="results-info">
          <div class="cid-section">
            <label class="cids">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <p>Toggle C-IDs</p>
            <img src="./fonts/help-box..svg" alt="Info" class="cid-info" />
          </div>
          <div class="loading-container">
            <img src="#" alt="Loading..." class="loading-gif" />
            <p class="progress-tracker"></p>
          </div>
          <div class="info-text">
            <p>Click on a college name to view the ASSIST.org agreement.</p>
            <div class="dynamic-class-info">
              <p class="selected-class"></p>
            </div>
          </div>
        </div>
        <div class="articulations"></div>
      </div>
    </main>
    <dialog>
      <div class="dialog-heading">
        <span>Info</span>
        <img src="./fonts/close-box..svg" alt="" class="svg close-dialog" />
      </div>
      <p>Retrieving data. This won't take long.</p>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
